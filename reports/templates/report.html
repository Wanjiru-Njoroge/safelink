{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Gender-Based Violence</title>
   
   
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

    </div>

</html>
